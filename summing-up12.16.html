<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style-type: none;
			}
		
			ul>li{
				width: 50px;
				height: 50px;
				box-sizing: border-box;
				border: 1px solid #000;
				line-height: 50px;
				text-align: center;
				float: left;
				margin-left: 8px;
			}
			#turnlast,#turnnext{
				width: 100px;
			}
			a{
				text-decoration: none;
				color: #000;
			}
		</style>
	</head>
	<body>
		<ul id="ul">
			<li id="turnlast"><a href="javascript:void(0)"><上一页</a></li>
			<li><a href="javascript:void(0)">1</a></li>
			<li><a href="javascript:void(0)">2</a></li>
			<li><a href="javascript:void(0)">3</a></li>
			<li><a href="javascript:void(0)">4</a></li>
			<li><a href="javascript:void(0)">5</a></li>
			<li><a href="javascript:void(0)">6</a></li>
			<li><a href="javascript:void(0)">7</a></li>
			<li><a href="javascript:void(0)">8</a></li>
			<li><a href="javascript:void(0)">9</a></li>
			<li><a href="javascript:void(0)">10</a></li>
			<li id="turnnext"><a href="javascript:void(0)">下一页></a></li>
		</ul>
		<script type="text/javascript">
			var ul = document.getElementById('ul');
			var li = ul.getElementsByTagName('li');
			var turnlast= document.getElementById('turnlast')
			var turnnext= document.getElementById('turnnext')
			var num=1;
			for (var i = 0; i < li.length; i++) {
				li[i].onmouseleave=function lileave(){
					this.style.borderColor="#000";
				}
				li[i].onmouseover=function lihover(){
					this.style.borderColor="blue";
				}
				
			}
			for (var i = 1; i < li.length-1; i++) {
				li[i].col = i;
				li[i].onclick = function liclick(){
					for (var i = 1; i < li.length-1; i++) {
						li[i].style.border="1px solid #000"
					}
					num = this.col;
					this.style.border="none";
				}
			}
			
			turnlast.onclick=function (){
				
				if(num>1){
					num--;
					for (var i = 1; i < li.length-1; i++) {
						li[i].style.border="1px solid #000"
					}
					li[num].style.border="none";
				}
				else{
					
				}
			}
			
			turnnext.onclick=function(){
				if(num<10){
					num++;
					for (var i = 1; i < li.length-1; i++) {
						li[i].style.border="1px solid #000"
					}
					li[num].style.border="none";
				}
				else{
					
				}
			}
			
			window.onload=function(){
				li[num].style.border="none";
			}
//			setInterval
//			setTimeout


		</script>
	</body>
</html>
